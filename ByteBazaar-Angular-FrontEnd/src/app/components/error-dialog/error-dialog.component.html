<div class="border-2 border-red-500 w-80">
    <h1 mat-dialog-title class="pl-2 ml-3 text-red-600">Error</h1>
    <div class="text px-2 mb-2" mat-dialog-content [innerHTML]="data.message | safeHtml">
    </div>
    <div mat-dialog-actions>
      <button class="bg-red-500 hover:bg-red-700 text-black font-bold py-1 px-1 mb-2 border border-red-700 rounded ml-2" mat-button mat-dialog-close (click)="closeDialog()">Close</button>
    </div>
</div>
